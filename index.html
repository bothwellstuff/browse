<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proxy Frontend</title>
<style>
body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
input { width: 70%; padding: 10px; }
button { padding: 10px; }
footer { margin-top: 50px; font-size: 0.9em; }
</style>
</head>
<body>
<h1>Web Proxy</h1>
<form id="proxyForm">
  <input type="text" id="urlInput" placeholder="https://example.com">
  <button type="submit">Go</button>
</form>

<footer>
  Made by Owen, visit main: 
  <a href="https://bothwellstuff.github.io/bothwlllll/" target="_blank">CLICK ME</a>
</footer>

<script>
const workerURL = 'https://cloudprox.ntsmail99.workers.dev/'; // <- replace with your Worker URL

document.getElementById('proxyForm').addEventListener('submit', e => {
  e.preventDefault();
  let url = document.getElementById('urlInput').value.trim();
  if (!url.startsWith('http')) url = 'https://' + url;

  // Redirect to Worker with ?url=
  window.location.href = `${workerURL}?url=${encodeURIComponent(url)}`;
});
</script>
</body>
</html>
