<!DOCTYPE html>

  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; }
    input { width: 60%; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-left: 5px; }
    iframe { width: 100%; height: 90vh; border: none; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Proxy Browser</h1>
  <input id="urlInput" type="text" placeholder="Enter a URL">
  <button onclick="go()">Go</button>

  <div id="frameContainer"></div>

  <script>
    const proxy = "https://cloudprox.ntsmail99.workers.dev/?url="; 
    // ðŸ‘† replace with your real Cloudflare Worker URL

    function go() {
      const target = document.getElementById("urlInput").value;
      if (!target) return alert("Enter a URL first!");

      const frame = document.createElement("iframe");
      frame.src = proxy + encodeURIComponent(target);

      const container = document.getElementById("frameContainer");
      container.innerHTML = ""; // clear old iframe
      container.appendChild(frame);
    }
  </script>
