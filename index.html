<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>owe proxy</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; }
    input { width: 60%; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-left: 5px; }
  </style>
</head>
<body>
  <h1>Proxy Browser</h1>
  <input id="urlInput" type="text" placeholder="Enter a URL">
  <button onclick="go()">Go</button>

  <footer style="margin-top:20px; font-size:14px; color:#666;">
    <p>
      made by o ig, visit main: 
      <a href="https://bothwellstuff.github.io/bothwlllll/" target="_blank">CLICK ME</a>
    </p>
  </footer>

  <script>
    const proxy = "https://cloudprox.ntsmail99.workers.dev/?url="; 
    // replace with your actual Worker URL

    function go() {
      let target = document.getElementById("urlInput").value.trim();
      if (!target) return alert("Enter a URL first!");

      // Add https:// if missing
      if (!/^https?:\/\//i.test(target)) {
        target = "https://" + target;
      }

      fetch(proxy + encodeURIComponent(target))
        .then(res => res.text())
        .then(html => {
          document.open();
          document.write(html);
          document.close();
        })
        .catch(err => {
          alert("Error: " + err);
        });
    }
  </script>
</body>
</html>
